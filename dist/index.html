<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body class="container py-5 d-flex flex-column align-items-center">

    <div class="d-flex flex-column align-items-center">

        <div id="hide-unless-username" class="d-none">
            <h1 class="text-center">Hi there?</h1>

            <form class="form d-flex flex-column align-items-center">
                <div class="form-group">
                    <label for="nameInput">Your Name:</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Mr Maze">
                    <small>
                        Don't worry I'm not Mark Zuckerberg. I won't steal or sell your data.</br>
                        ...it's just for the leaderboard.
                    </small>
                </div>
                <button class="btn btn-secondary" type="button" id="submitButton">Submit</button>
            </form>

        </div>
    </div>

    <script src="build/project.bundle.js" charset="utf-8"></script>
</body>

</html>
